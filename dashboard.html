<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      color: #fff;
      padding: 12px 20px;
    }
    .nav-left {
      font-weight: bold;
      font-size: 16px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-right a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .nav-right a:hover {
      color: yellow;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .dropbtn:hover { color: yellow; }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 1;
    }
    .dropdown-content a {
      color: #000;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background: #f1f1f1;
      color: #000;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Main */
    main {
      padding: 40px 20px;
      text-align: center;
    }
    main h2 {
      margin-bottom: 20px;
      color: #000;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      {{ username }}
    </div>
    <div class="nav-right">
      <a href="/dashboard">Home</a>
      <div class="dropdown">
        <button class="dropbtn">View â–¼</button>
        <div class="dropdown-content">
          <a href="/details">Details</a>
          <a href="/update_details">Update Details</a>
          <a href="/others">Others</a>
        </div>
      </div>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Welcome, {{ username }} ðŸŽ‰</h2>
    <p>This is your dashboard.</p>
  </main>

  <!-- Footer -->
  <footer>
    NO ROOM FOR RACISM @ 2025 All rights reserved.
  </footer>

</body>
</html>
