<!DOCTYPE html>
<html>
<head>
  <title>Reset Your Password</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;text-align:center;padding-top:80px}
    .box{background:#fff;padding:30px;border-radius:12px;display:inline-block;box-shadow:0 6px 20px rgba(0,0,0,.12);width:min(420px,92%)}
    h1{margin-bottom:10px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 16px;background:#000;color:#ffd500;border:none;border-radius:8px;font-weight:bold;cursor:pointer;width:100%;margin-top:6px}
    button:hover{background:#333}
  </style>
</head>
<body>
  <div class="box">
    <h1>Set New Password</h1>
    <form method="POST" action="">
      <input type="password" name="new_password" placeholder="New password" required>
      <input type="password" name="confirm_password" placeholder="Confirm new password" required>
      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
