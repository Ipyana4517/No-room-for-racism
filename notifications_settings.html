<!DOCTYPE html>
<html>
<head>
  <title>Notification Preferences</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;text-align:center;padding-top:80px}
    .box{background:#fff;padding:30px;border-radius:12px;display:inline-block;box-shadow:0 6px 20px rgba(0,0,0,.12);width:min(480px,92%)}
    label{display:flex;align-items:center;gap:10px;justify-content:center;margin:10px 0}
    button{padding:10px 16px;background:#000;color:#ffd500;border:none;border-radius:8px;font-weight:bold;cursor:pointer;margin-top:10px}
    button:hover{background:#333}
  </style>
</head>
<body>
  <div class="box">
    <h2>Notification Preferences</h2>
    <form method="POST" action="/notifications_settings">
      <label>
        <input type="checkbox" name="receive_notifications" value="1" checked>
        I want to receive notifications
      </label>
      <button type="submit">Save Preferences</button>
    </form>
  </div>
</body>
</html>
